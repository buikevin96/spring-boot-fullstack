<div class="flex" style="height: 100vh">
  <div class="col-6 m-3 flex flex-column justify-content-center">
    <div class="m-auto">
    <div class="text-center">
      <p-avatar
        styleClass="mr-2"
        size="xlarge"
        shape="circle"
      ></p-avatar>
      <h1>Sign in to your account</h1>
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input
        id="email"
        pInputText
        placeholder="Jane@amigoscode.com"
        type="email"
        class="w-full"
      >
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input
        id="password"
        pInputText
        placeholder="Password"
        type="password"
        class="w-full"
      >
    </div>
    <button
      pButton
      label="Login"
      class="w-full"
    ></button>
    <button
      pButton
      label="Don't have an account? Signup now."
      class="w-full p-button-link pl-0"
    ></button>
  </div>
  </div>
  <div class="col-6 flex flex-column justify-content-center align-items-center right-container">
    <h1>
      <a href="https://amigoscode/courses" target="_blank">Enroll Now</a>
    </h1>
    <img
      class="background p-6 pt-0"
      src="">
  </div>
</div>
